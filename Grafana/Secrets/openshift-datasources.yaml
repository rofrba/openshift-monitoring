apiVersion: v1
kind: Secret
metadata:
  name: openshift-monitoring-grafana-datasource
  namespace: openshift-monitoring
stringData:
  datasources.yaml: |
    apiVersion: 1
    datasources:
    - name: "Prometheus"
      type: prometheus
      access: proxy
      url: https://prometheus.openshift-metrics.svc:9091
      basicAuth: true
      basicAuthPassword: 
      basicAuthUser: internal
      withCredentials: false
      isDefault: true
      jsonData:
        tlsSkipVerify: true
      editable: false