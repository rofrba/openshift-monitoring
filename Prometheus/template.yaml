apiVersion: v1
kind: Template
metadata:
  name: prometheus
  annotations:
    openshift.io/display-name: Prometheus
    iconClass: fa fa-code
objects:
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: prometheus
    name: prometheus
    namespace: new-project-monitoring
  spec:
    replicas: 1
    selector:
      app: prometheus
      deploymentconfig: prometheus
    strategy:
      type: Rolling
    template:
      metadata:
        labels:
          app: prometheus
          deploymentconfig: prometheus
      spec:
        containers:
        - args:
          - '--storage.tsdb.retention=1h'
          - '--config.file=/etc/prometheus/prometheus.yml'
          image: docker-registry.default.svc:5000/openshift/prometheus:v3.11.170-5
          imagePullPolicy: IfNotPresent
          name: prometheus
          ports:
            - containerPort: 9090
              protocol: TCP
          volumeMounts:
            - mountPath: /prometheus
              name: prometheus-db
            - mountPath: /etc/prometheus
              name: prometheus-config
        volumes:
          - name: prometheus-db
            persistentVolumeClaim:
            claimName: prometheus-persistent
          - configMap:
              defaultMode: 420
              name: prometheus.yml
            name: prometheus-config
      type: ImageChange
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: prometheus
    name: prometheus
  spec:
    ports:
    - name: 9090-tcp
      port: 9090
      protocol: TCP
      targetPort: 9090
    selector:
      app: prometheus
      deploymentconfig: prometheus
- apiVersion: v1
  kind: Route
  metadata:
    labels:
      app: prometheus
    name: prometheus
  spec:
    to:
      kind: Service
      name: prometheus
- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: prometheus.yml
    namespace: new-project-monitoring
  data:
    prometheus.yml: >
      # my global config

      global:
        scrape_interval:     15s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
        evaluation_interval: 15s # Evaluate rules every 15 seconds. The default is every 1 minute.
        # scrape_timeout is set to the global default (10s).


      # Load rules once and periodically evaluate them according to the global
      'evaluation_interval'.

      rule_files:
        # - "first_rules.yml"
        # - "second_rules.yml"

      # A scrape configuration containing exactly one endpoint to scrape:

      # Here it's Prometheus itself.

      scrape_configs:
        # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
            # metrics_path defaults to '/metrics'
          # scheme defaults to 'http'.
        - job_name: 'nginx'
          static_configs:
          - targets: ['10.10.101.99:9126']
        - job_name: 'Haproxy'
          static_configs:
          - targets: ['10.10.50.200:9101']
